<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="container">
    <div class="content">
        <img src="img/dipan.png" class="dipan">
        <img src="img/zhizhen.png" class="zhizhen">
        <div class="startText">
            <p>点击开始</p>
            <p class="count"></p>
        </div>
    </div>
    <!--没有机会了-->
    <div class="chance">
        <div class="mask">
            <img src="img/close.png" class="close">
            <img src="img/nochance.png" class="nochance">
            <img src="img/ok.png" class="ok">
        </div>
    </div>
    <!--中奖-->
    <div class="lucky">
        <div class="mask">
            <img src="img/close.png" class="close">
            <img src="img/wish.png" class="wish">
            <div class="wishText">
                <p>恭喜您，获得</p>

            </div>
            <img src="img/ok.png" class="ok">
        </div>
    </div>
    <!--中奖纪录及规则展示-->
    <div class="recordAndRule">
        <span class="recordShow">中奖纪录&nbsp;&nbsp;</span>
        <span>|</span>
        <span class="ruleShow">&nbsp;&nbsp;查看规则</span>
    </div>
    <!--显示规则-->
    <div class="rule">
        <div class="mask">
            <img src="img/close.png" class="close">
            <img src="img/zpgz.png" class="zpgz">
        </div>
    </div>
    <!--中奖纪录-->
    <div class="record">
        <div class="mask">
            <img src="img/close.png" class="close">
            <img src="img/zjjl.png" class="zpgz">
            <div class="recordTitle">
                <span class="lf">时间</span>
                <span class="rt">获得奖励</span>
            </div>
            <div class="recordText">
